<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Товары</h1>
  
  <div class="container">

    <!-- Карточка в стиле Flat -->

	  <div class="text">Оперативная память: 8 Гб</div>

    </div>
  </div>
</body>
</html>
